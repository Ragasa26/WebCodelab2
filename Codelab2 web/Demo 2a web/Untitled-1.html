<!DOCTYPE html>
<html>
  <head>
    <title>Belajar Javascript dari Nol</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Penjumlahan Bilangan</h1>
    <div class="row g-4">
      <div class="col-md-2">
        <label>Bilangan Pertama</label>
      </div>
      <div class="col-md-2">
        <input
          id="satu"
          type="number"
          class="form-control"
          placeholder="Bilangan pertama"
        />
      </div>
      <div class="col-md-2">
        <label>Bilangan Kedua</label>
      </div>
      <div class="col-md-2">
        <input
          id="dua"
          type="number"
          class="form-control"
          placeholder="Bilangan kedua"
        />
      </div>
    </div>
    
    <button onclick="jumlahkan()">Jumlahkan</button>
    <button onclick="ulang()">Ulang</button>
    <script src="contoh.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>   
</html>
